<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fex">
            <h1 class="header"><i class="far fa-newspaper"></i> New York Times Search</h1>
        <div class="card search-params">
            <div class="card-header">
                <i class="fas fa-clipboard-check"></i> <strong>Search Parameters</strong>
                
              </div>
              <div class="card-body">
                <form>
                    <p>Search Terms</p>
                    <input type="text" class="search-query">
                    <p>Number of Records to Retrieve</p>
                    <select class="form-select" aria-label="Default select example">
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                    </select>
                    <p>Start Year (Optional)</p>
                    <input type="text" class="start-year">
                    <p>End Year (Optional)</p>
                    <input type="text" class="end-year">
                    <div class="buttons">
                        <button type="button" class="btn btn-light" id="search"><i class="fas fa-search"></i> Search</button>
                        <button type="button" class="btn btn-light" id="clear"><i class="fas fa-trash-alt"></i> Clear Results</button>
                    </div>
                </form>
              </div>
        </div>
        <div class="card top-articles">
            <div class="card-header"> 
                <i class="far fa-newspaper"></i> <strong>Top Articles</strong>
              </div>
              <div class="card-body results-body">
                
              </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
